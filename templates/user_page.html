<html>
    <head>
        <title> Lisa's Bookmarks - User: {{ username }}</title>
    </head>
    <body>
        <h1>{{username}}'s bookmarks</h1>
        {% if bookmarks %}
            <ul>
                {% for bookmark in bookmarks %}
                    <li><a href="{{ bookmarks.link.url }}">
                        {{bookmark.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No bookmarks found.</p>
        {% endif %}
    </body>
</html>
